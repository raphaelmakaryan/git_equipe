                                                  <input type="radio" id="check2GET" name="choixRadio" value="check2GET" required>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-2 mb-2 d-flex flex-column">
                                                <label for="selectPetsGET" class="mt-2">Select :</label>
                                                <select name="selectPetsGET" id="selectPetsGET" class="mb-1 textBlack" multiple required>
                                                    <option value="">--Please choose an option--</option>

                                                    <option value="cat">Cat</option>
                                                    <option value="hamster">Hamster</option>
                                                    <option value="parrot">Parrot</option>
                                                    <option value="spider">Spider</option>
                                                    <option value="goldfish">Goldfish</option>

                                                <input type="submit" value="Envoyez le formulaire" class="textBlack">
